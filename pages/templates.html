<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Templates - KanbanDeep</title>
    <link rel="stylesheet" href="../static/universal.css">
    <link rel="stylesheet" href="../static/templates.css">
</head>
<body>
    <!-- Cabeçalho (você já copiou o do Kanban para cá) -->
    <header id="main-header">
        <div class="menu-container">
            <button id="user-avatar-btn" class="avatar-btn">
                <img id="user-avatar" src="" alt="Avatar do Usuário">
            </button>
            <div id="profile-dropdown" class="dropdown">            
                <button id="switch-user-btn">🔁 Trocar Perfil</button>
                <button id="user-profile-btn">👤 Meu Perfil</button>
                <button id="my-groups-btn">👥 Meus Grupos</button>
                <button id="friends-btn">🧑‍🤝‍🧑 Amigos</button>
                <button id="kanban-btn">📋 Meus Quadros</button>
                <button id="notifications-btn">🔔 Notificações</button>
                <hr>
                <button id="exit-btn">🚪 Sair</button>
            </div>
        </div>
        <h1 id="page-title">Gerenciar Templates</h1>
        <div class="menu-container">
            <!-- Menu de Ações pode ser usado para o botão de Restaurar -->
            <button id="actions-dropdown-btn" class="btn">⚙️ Opções</button>
            <div id="actions-dropdown" class="dropdown">
                <!-- Conteúdo preenchido pelo JS -->
            </div>
        </div>
    </header>

    <main class="card">
        <nav class="showcase-navbar">
            <button class="nav-item active" data-tab="board-templates">Templates de Quadro</button>
            <button class="nav-item" data-tab="tag-templates">Conjuntos de Etiquetas</button>
        </nav>

        <!-- ABA 1: TEMPLATES DE QUADRO -->
        <div id="board-templates" class="tab-content active">
            <section class="template-section">
                <div class="section-header">
                    <h2>Meus Templates</h2>
                    <button id="create-user-board-template" class="btn confirm"><span>➕</span> Novo Template</button>
                </div>
                <div id="user-board-templates-grid" class="templates-grid"></div>
            </section>
            <section class="template-section">
                <div class="section-header">
                    <h2>Templates do Sistema</h2>
                </div>
                <div id="system-board-templates-grid" class="templates-grid"></div>
            </section>
        </div>

        <!-- ABA 2: TEMPLATES DE ETIQUETA -->
        <div id="tag-templates" class="tab-content">
            <section class="template-section">
                <div class="section-header">
                    <h2>Meus Conjuntos de Etiquetas</h2>
                    <button id="create-user-tag-template" class="btn confirm"><span>➕</span> Novo Conjunto</button>
                </div>
                <div id="user-tag-templates-grid" class="templates-grid"></div>
            </section>
            <section class="template-section">
                <div class="section-header">
                    <h2>Etiquetas do Sistema</h2>
                </div>
                <div id="system-tag-templates-grid" class="templates-grid"></div>
            </section>
        </div>
    </main>
    
    <script type="module" src="../js/main.js"></script>
</body>
</html>
