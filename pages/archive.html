<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-title="archive.pageTitle">Arquivo e Lixeira - KanbanDeep</title>
    <link rel="stylesheet" href="../static/universal.css">
    <link rel="stylesheet" href="../static/archive.css"> <!-- Vamos criar este CSS depois -->
</head>
<body>
    <div id="message-container"></div>

    <!-- Adiciona a estrutura HTML da barra de t√≠tulo customizada -->
    <div class="window-bar">
        <div class="window-brand">
            <img id="window-icon" src="../assets/kanban-deep-logo.png" alt="√çcone do App">
            <div id="window-title">KanbanDeep</div>
        </div>
        <div class="window-controls">
            <button id="window-minimize-btn" class="window-btn" title="Minimizar">‚Äî</button>
            <button id="window-maximize-btn" class="window-btn" title="Maximizar">‚ñ°</button>
            <button id="window-close-btn" class="window-btn" title="Fechar">‚úï</button>
        </div>
    </div>

    <header id="main-header">
        <div class="menu-container">
            <button id="user-avatar-btn" class="avatar-btn">
                <img id="user-avatar" src="" alt="Avatar do Usu√°rio">
            </button>
            <div id="profile-dropdown" class="dropdown">
                <button id="switch-user-btn" data-i18n="kanban.profileMenu.switchProfile">üîÅ Trocar Perfil</button>
                <button id="user-profile-btn" data-i18n="kanban.profileMenu.myProfile"></button>
                <button id="kanban-btn" data-i18n="kanban.header.myBoards">üìã Meus Quadros</button>
                <button id="friends-btn" data-i18n="kanban.profileMenu.friends">üßë‚Äçü§ù‚Äçüßë Amigos</button>
                <button id="my-groups-btn" data-i18n="kanban.profileMenu.myGroups"></button>
                <button id="templates-btn" data-i18n="kanban.profileMenu.manageTemplates"></button>
                <button id="notifications-btn" data-i18n="kanban.profileMenu.notifications"></button>
                <hr>
                <button id="exit-btn" data-i18n="kanban.profileMenu.exit"></button>
            </div>
        </div>
        <h1 id="page-title" data-i18n="archive.pageTitle"></h1>
        <div class="menu-container">
            <button id="actions-dropdown-btn" class="btn" data-i18n="kanban.header.actions">‚ö° A√ß√µes</button>
            <div id="actions-dropdown" class="dropdown">
                <button id="empty-trash-btn" data-i18n="archive.buttons.emptyTrash">üóëÔ∏è Esvaziar Lixeira</button>
            </div>
        </div>
    </header>

    <main class="card">
        <nav class="showcase-navbar">
            <button class="nav-item active" data-tab="archived-content" data-i18n="archive.tabs.archived"></button>
            <button class="nav-item" data-tab="trash-content" data-i18n="archive.tabs.trash"></button>
        </nav>

        <div id="archived-content" class="tab-content active">
            <div class="archive-section">
                <h3 data-i18n="archive.sections.boards"></h3>
                <div id="archived-boards-list" class="archive-list"></div>
            </div>
            <div class="archive-section">
                <h3 data-i18n="archive.sections.columns"></h3>
                <div id="archived-columns-list" class="archive-list"></div>
            </div>
            <div class="archive-section">
                <h3 data-i18n="archive.sections.cards"></h3>
                <div id="archived-cards-list" class="archive-list"></div>
            </div>
        </div>

        <div id="trash-content" class="tab-content">
            <div class="archive-section">
                <h3 data-i18n="archive.sections.boards"></h3>
                <div id="trash-boards-list" class="archive-list"></div>
            </div>
            <div class="archive-section">
                <h3 data-i18n="archive.sections.columns"></h3>
                <div id="trash-columns-list" class="archive-list"></div>
            </div>
            <div class="archive-section">
                <h3 data-i18n="archive.sections.cards"></h3>
                <div id="trash-cards-list" class="archive-list"></div>
            </div>
        </div>
    </main>

    <script type="module" src="../js/renderer.js"></script>
</body>
</html>
