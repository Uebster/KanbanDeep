<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-title="friends.pageTitle">Amigos - KanbanDeep</title>
    <link rel="stylesheet" href="../static/universal.css">
    <link rel="stylesheet" href="../static/friends.css">
</head>
<body>
    <div id="message-container"></div>

    <!-- Adiciona a estrutura HTML da barra de título customizada -->
    <div class="window-bar">
        <div class="window-brand">
            <img id="window-icon" src="../assets/kanban-deep-logo.png" alt="Ícone do App">
            <div id="window-title">KanbanDeep</div>
        </div>
        <div class="window-controls">
            <button id="window-minimize-btn" class="window-btn" title="Minimizar">—</button>
            <button id="window-maximize-btn" class="window-btn" title="Maximizar">□</button>
            <button id="window-close-btn" class="window-btn" title="Fechar">✕</button>
        </div>
    </div>
    
    <!-- Cabeçalho Global Padrão -->
    <header id="main-header">
        <div class="menu-container">
            <button id="user-avatar-btn" class="avatar-btn">
                <img id="user-avatar" src="" alt="Avatar do Usuário">
            </button>
            <div id="profile-dropdown" class="dropdown">            
                <button id="switch-user-btn" data-i18n="kanban.profileMenu.switchProfile">🔁 Trocar Perfil</button>
                <button id="user-profile-btn" data-i18n="kanban.profileMenu.myProfile">👤 Meu Perfil</button>
                <button id="kanban-btn" data-i18n="kanban.header.myBoards">📋 Meus Quadros</button>
                <button id="my-groups-btn" data-i18n="kanban.profileMenu.myGroups">👥 Meus Grupos</button>
                <button id="templates-btn" data-i18n="kanban.profileMenu.manageTemplates">🎨 Gerenciar Templates</button>
                <button id="archive-btn" data-i18n="archive.pageTitle">🗄️ Arquivo</button>
                <button id="notifications-btn" data-i18n="kanban.profileMenu.notifications">🔔 Notificações</button>
                <hr>
                <button id="exit-btn" data-i18n="kanban.profileMenu.exit">🚪 Sair</button>
            </div>
        </div>
        <h1 id="page-title" data-i18n="friends.pageTitle"></h1>
        <div class="menu-container">
            <button id="actions-dropdown-btn" class="btn" data-i18n="kanban.header.actions">⚡ Ações</button>
            <div id="actions-dropdown" class="dropdown">
                <button id="undo-btn" data-i18n="kanban.actions.undo">↩️ Desfazer</button>
                <button id="redo-btn" data-i18n="kanban.actions.redo">↪️ Refazer</button>
            </div>
        </div>
    </header>

    <main class="card">
        <nav class="showcase-navbar">
            <button class="nav-item active" data-tab="my-friends" data-i18n="kanban.profileMenu.friends"></button>
            <button class="nav-item" data-tab="pending-requests" data-i18n="friends.tab.requests"></button>
            <button class="nav-item" data-tab="find-users" data-i18n="friends.tab.findUsers"></button>
        </nav>

        <!-- Conteúdo da Aba: Meus Amigos -->
        <div id="my-friends" class="tab-content active">
            <section class="form-section">
                <div class="card-header">
                    <h2 class="card-title" data-i18n="friends.list.title"></h2>
                    <input type="text" id="friend-filter-input" class="filter-input" data-i18n-placeholder="friends.list.filterPlaceholder">
                </div>
                <div id="friends-list" class="user-list">
                    <!-- Amigos serão renderizados aqui -->
                </div>
            </section>
        </div>

        <!-- Conteúdo da Aba: Solicitações Pendentes -->
        <div id="pending-requests" class="tab-content">
            <section class="form-section">
                <div class="card-header">
                    <h2 class="card-title" data-i18n="friends.requests.receivedTitle"></h2>
                </div>
                <div id="received-requests-list" class="request-list"></div>
            </section>
            <section class="form-section">
                <div class="card-header">
                    <h2 class="card-title" data-i18n="friends.requests.sentTitle"></h2>
                </div>
                <div id="sent-requests-list" class="request-list"></div>
            </section>
        </div>

        <!-- Conteúdo da Aba: Buscar Usuários -->
        <div id="find-users" class="tab-content">
            <section class="form-section">
                <div class="card-header">
                    <h2 class="card-title" data-i18n="friends.find.title"></h2>
                </div>
                <div class="search-container">
                    <input type="text" id="user-search-input" class="filter-input" data-i18n-placeholder="friends.find.searchPlaceholder">
                </div>
                <div id="user-search-results" class="user-list">
                    <!-- Resultados da busca serão renderizados aqui -->
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="../js/renderer.js"></script>
</body>
</html>
