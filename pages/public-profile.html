<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-title="publicProfile.pageTitle">Perfil P√∫blico - KanbanDeep</title>
    <link rel="stylesheet" href="../static/universal.css">
    <link rel="stylesheet" href="../static/public-profile.css">
</head>
<body>
    <div id="message-container"></div>
    
    <!-- Cabe√ßalho Padr√£o -->
    <header id="main-header">
        <div class="menu-container">
            <button id="user-avatar-btn" class="avatar-btn">
                <img id="user-avatar" src="" alt="Avatar do Usu√°rio">
            </button>
            <div id="profile-dropdown" class="dropdown">            
                <button id="switch-user-btn" data-i18n="kanban.profileMenu.switchProfile">üîÅ Trocar Perfil</button>
                <button id="user-profile-btn" data-i18n="kanban.profileMenu.myProfile">üë§ Meu Perfil</button>
                <button id="kanban-btn" data-i18n="kanban.header.myBoards">üìã Meus Quadros</button>
                <button id="friends-btn" data-i18n="kanban.profileMenu.friends">üßë‚Äçü§ù‚Äçüßë Amigos</button>
                <button id="my-groups-btn" data-i18n="kanban.profileMenu.myGroups">üë• Meus Grupos</button>
                <button id="templates-btn" data-i18n="kanban.profileMenu.manageTemplates">üé® Gerenciar Templates</button>
                <button id="notifications-btn" data-i18n="kanban.profileMenu.notifications">üîî Notifica√ß√µes</button>
                <hr>
                <button id="exit-btn" data-i18n="kanban.profileMenu.exit">üö™ Sair</button>
            </div>
        </div>
        <h1 id="page-title" data-i18n="publicProfile.pageTitle"></h1>
        <div class="menu-container">
            <button id="actions-dropdown-btn" class="btn" data-i18n="kanban.header.actions">‚ö° A√ß√µes</button>
            <div id="actions-dropdown" class="dropdown"></div>
        </div>
    </header>

    <main class="card">
        <!-- Cabe√ßalho do Perfil -->
        <div class="profile-header">
            <div class="profile-avatar-container">
                <div id="avatar-preview" class="avatar-preview">
                    <img id="avatar-image" src="" alt="Avatar do Usu√°rio">
                    <span id="avatar-text"></span>
                </div>
            </div>
            <div class="profile-info-main">
                <h2 id="profile-name"></h2>
                <p id="profile-username"></p>
                <p id="profile-bio"></p>
            </div>
            <div class="profile-actions" id="relationship-actions">
                <!-- Bot√µes de relacionamento (amizade, seguir) renderizados pelo JS -->
            </div>
        </div>

        <!-- Layout de 2 Colunas para o Conte√∫do (CORRIGIDO) -->
        <div class="profile-layout">
            <div class="form-column">
                <section id="stats-section" class="profile-content-section">
                    <h3 data-i18n="profile.groups.buttonStats"></h3>
                    <div class="profile-stats">
                        <div class="stat-item"><span id="stats-boards" class="stat-number">0</span><span class="stat-label" data-i18n="publicProfile.stats.boards"></span></div>
                        <div class="stat-item"><span id="stats-followers" class="stat-number">0</span><span class="stat-label" data-i18n="publicProfile.stats.followers"></span></div>
                        <div class="stat-item"><span id="stats-following" class="stat-number">0</span><span class="stat-label" data-i18n="publicProfile.stats.following"></span></div>
                        <div class="stat-item"><span id="stats-groups" class="stat-number">0</span><span class="stat-label" data-i18n="kanban.boardFilter.groups"></span></div>
                    </div>
                </section>
                <section id="personal-info-section" class="profile-content-section">
                    <h3 data-i18n="createUser.section.personalInfo"></h3>
                    <div id="personal-info-content" class="section-content-wrapper"></div>
                </section>
                <section id="contacts-section" class="profile-content-section">
                    <h3 data-i18n="createUser.section.contacts"></h3>
                    <div id="contact-info-content" class="section-content-wrapper"></div>
                </section>
            </div>
            <div class="form-column">
                <section id="public-groups-section" class="profile-content-section">
                    <h3 data-i18n="publicProfile.groups.title"></h3>
                    <div id="public-groups-container" class="groups-grid"></div>
                </section>
                <section id="mutual-friends-section" class="profile-content-section" style="display: none;">
                    <h3 data-i18n="publicProfile.mutualFriends.title"></h3>
                    <div id="mutual-friends-container" class="mutual-friends-grid"></div>
                </section>
                <section id="public-boards-section" class="profile-content-section">
                    <h3 data-i18n="publicProfile.boards.title"></h3>
                    <div id="public-boards-container" class="boards-grid"></div>
                </section>
            </div>
        </div>

        <!-- Se√ß√£o de A√ß√£o (largura total) -->
        <section id="group-invite-section" class="profile-content-section" style="display: none; margin-top: 25px;">
            <h3 data-i18n="publicProfile.inviteDialog.title"></h3>
            <p data-i18n="publicProfile.invite.description"></p>
            <button id="group-invite-btn" class="btn confirm" data-i18n="publicProfile.inviteDialog.title"></button>
        </section>
    </main>

    <!-- Di√°logos -->
    <dialog id="avatar-modal" class="avatar-modal"><img id="modal-avatar" src="" alt="Avatar ampliado"></dialog>
    <dialog id="friend-request-modal" class="draggable">
        <h3 class="drag-handle" data-i18n="publicProfile.friendRequest.title"></h3>
        <p data-i18n="publicProfile.friendRequest.description"></p>
        <textarea id="friend-request-message" rows="3" data-i18n-placeholder="publicProfile.friendRequest.placeholder"></textarea>
        <div class="feedback"></div>
        <div class="modal-actions">
            <button id="cancel-friend-request-btn" class="btn cancel" data-i18n="ui.cancel"></button>
            <button id="send-friend-request-btn" class="btn confirm" data-i18n="ui.send"></button>
        </div>
    </dialog>

    <script type="module" src="../js/main.js"></script>
</body>
</html>
