<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Criar Novo Usu√°rio</title>
  <link rel="stylesheet" href="../static/universal.css">
  <link rel="stylesheet" href="../static/create-user.css">
  <style> 

  </style>
</head>
<body>
  <div id="message-container"></div>
  
  <header>
    <h1 data-i18n="createUser.pageTitle"></h1>
  </header>
  
  <main class="card">
    <form id="create-user-form">

        <!-- Coluna 1: Informa√ß√µes B√°sicas -->
        <div class="form-column">
          <div class="form-section">

            <div class="avatar-container">
              <div class="avatar-preview" id="avatar-preview">
                <div class="avatar-preview-text">U</div>
              </div>
              <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
              <button type="button" id="btn-upload-avatar" class="btn" data-i18n="createUser.button.chooseAvatar">
                <span>üì∑</span>
              </button>
            </div>
            <div class="form-group">
              <label for="name" class="required" data-i18n="createUser.label.fullName"></label>
              <input type="text" id="name" required data-i18n-placeholder="createUser.placeholder.fullName">
            </div>
            <div class="form-group">
              <label for="username" class="required" data-i18n="createUser.label.username"></label>
              <input type="text" id="username" required data-i18n-placeholder="createUser.placeholder.username">
            </div>
            <div class="form-group">
              <label for="bio" data-i18n="createUser.label.bio"></label>
              <textarea id="bio" data-i18n-placeholder="createUser.placeholder.bio" rows="5"></textarea>
            </div>
          </div>
        </div>

        <!-- Coluna 2: Informa√ß√µes Pessoais e Contatos -->
        <div class="form-column">
          <div class="form-section">
            <h2 data-i18n="createUser.section.personalInfo"></h2>
            <div class="form-group">
              <label for="birthdate" data-i18n="createUser.label.birthdate"></label>
              <input type="date" id="birthdate">
            </div>
            <div class="form-group">
              <label for="gender" data-i18n="createUser.label.gender"></label>
              <div class="custom-select">
                <select id="gender">
                  <option value="" data-i18n="createUser.gender.select">Selecionar</option>
                  <option value="male" data-i18n="createUser.gender.male">Masculino</option>
                  <option value="female" data-i18n="createUser.gender.female">Feminino</option>
                  <option value="non-binary" data-i18n="createUser.gender.nonBinary">N√£o-bin√°rio</option>
                  <option value="other" data-i18n="createUser.gender.other">Outro</option>
                  <option value="prefer-not-to-say" data-i18n="createUser.gender.preferNotToSay">Prefiro n√£o informar</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="location" data-i18n="createUser.label.location"></label>
              <input type="text" id="location" data-i18n-placeholder="createUser.placeholder.location">
            </div>
          </div>
          <div class="form-section">
            <h2 data-i18n="createUser.section.contacts"></h2>
            <div class="form-group">
              <label for="email" data-i18n="createUser.label.email"></label>
              <input type="email" id="email" data-i18n-placeholder="createUser.placeholder.email">
            </div>
            <div class="form-group">
              <label for="whatsapp" data-i18n="createUser.label.whatsapp"></label>
              <input type="tel" id="whatsapp" data-i18n-placeholder="createUser.placeholder.whatsapp">
            </div>
            <div class="form-group">
              <label for="linkedin" data-i18n="createUser.label.linkedin"></label>
              <input type="url" id="linkedin" data-i18n-placeholder="createUser.placeholder.linkedin">
            </div>
          </div>
        </div>

        <!-- Coluna 3: Prefer√™ncias e Senha -->
        <div class="form-column">
          <div class="form-section">
            <h2 data-i18n="preferences.title"></h2>
            <div class="form-group">
              <label for="language" data-i18n="preferences.language"></label>
              <div class="custom-select">
                <select id="language">
                  <option value="pt-BR" data-i18n="preferences.language.pt">Portugu√™s (Brasil)</option>
                  <option value="en-US" data-i18n="preferences.language.en">Ingl√™s (EUA)</option>
                  <option value="es-ES" data-i18n="preferences.language.es">Espa√±ol (Espa√±a)</option>
                  <option value="fr-FR" data-i18n="preferences.language.fr"></option>
                  <option value="de-DE" data-i18n="preferences.language.de"></option>
                  <option value="it-IT" data-i18n="preferences.language.it"></option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="theme" data-i18n="preferences.theme"></label>
              <div class="custom-select">
                <select id="theme">
                  <option value="auto" data-i18n="preferences.theme.systemDefault">Padr√£o do Sistema</option>
                  <option value="dark" data-i18n="preferences.theme.dark">Escuro (Preto)</option>
                  <option value="dark-gray" data-i18n="preferences.theme.darkGray">Cinza Escuro</option>
                  <option value="light-gray" data-i18n="preferences.theme.lightGray">Cinza Claro</option>
                  <option value="light" data-i18n="preferences.theme.light">Claro (Branco)</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label data-i18n="preferences.primaryColor"></label>
              <div id="color-palette-container" class="color-palette">
                  <!-- Op√ß√£o "Nenhuma Cor" -->
                  <div class="color-swatch special" data-action="remove-primary" title="Nenhuma cor prim√°ria">üö´</div>
                  <!-- Paleta de Cores -->

                  <div class="color-swatch" style="background-color: #9a1eff;" data-hex="#9a1eff" data-rgb="154, 30, 255"></div>
                  <div class="color-swatch" style="background-color: #1eff1e;" data-hex="#1eff1e" data-rgb="30, 255, 30"></div>
                  <div class="color-swatch" style="background-color: #f552ed;" data-hex="#f552ed" data-rgb="245, 82, 237"></div>
                  <div class="color-swatch" style="background-color: #ff831e;" data-hex="#ff831e" data-rgb="255, 131, 30"></div>
                  <div class="color-swatch" style="background-color: #1e47ff;" data-hex="#1e47ff" data-rgb="30, 71, 255"></div>
                  <div class="color-swatch" style="background-color: #ff1e1e;" data-hex="#ff1e1e" data-rgb="255, 30, 30"></div>
                  <div class="color-swatch" style="background-color: #c3ff1e;" data-hex="#c3ff1e" data-rgb="195, 255, 30"></div>
                  <div class="color-swatch" style="background-color: #ffd700;" data-hex="#ffd700" data-rgb="255, 215, 0"></div>
                  <div class="color-swatch" style="background-color: #ffffff;" data-hex="#ffffff" data-rgb="255, 255, 255"></div>
                  <div class="color-swatch" style="background-color: #000000;" data-hex="#000000" data-rgb="0, 0, 0"></div>
              </div>
            </div>
          </div>
          <div class="form-section">
            <h2 data-i18n="createUser.section.password"></h2>
            <div class="form-group">
              <label for="password" class="required" data-i18n="createUser.label.password"></label>
              <input type="password" id="password" required minlength="4" data-i18n-placeholder="createUser.placeholder.password">
              <div class="password-strength">
                <div class="password-strength-meter" id="password-strength-meter"></div>
              </div>
            </div>
            <div class="form-group">
              <label for="confirm-password" class="required" data-i18n="createUser.label.confirmPassword"></label>
              <input type="password" id="confirm-password" required minlength="4" data-i18n-placeholder="createUser.placeholder.confirmPassword">
            </div>
          </div>
        </div>
      </div>

      <!-- Se√ß√£o de Privacidade (Ocupando a largura total) -->
      <div class="form-section privacy-full-width">
        <h2 data-i18n="createUser.section.privacy"></h2>
        <p data-i18n="createUser.privacy.description">Quem pode ver suas informa√ß√µes pessoais?</p>
        <div style="margin-top: 8px;" class="privacy-options">
          <div class="privacy-option" data-value="public"><h4>üåç P√∫blico</h4>

            <p>Apenas voc√™ pode ver</p>

      </div>

      <div class="actions">

        <button type="button" id="btn-cancel" class="btn cancel" data-i18n="ui.cancel"><span>‚ùå</span></button>
        <button type="submit" id="btn-save" class="btn confirm" data-i18n="ui.save"><span>üíæ</span></button>
      </div>
    </form>
  </main>
<script type="module" src="../js/main.js"></script>
<footer class="rodape" data-i18n="ui.footer.placeholder"></footer>
</body>
</html>
