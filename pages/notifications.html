<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n-title="notifications.pageTitle">Notifica√ß√µes - KanbanDeep</title>
  <link rel="stylesheet" href="../static/universal.css">
  <link rel="stylesheet" href="../static/notifications.css">
</head>
<body>
  <div id="message-container"></div>

  <!-- Adiciona a estrutura HTML da barra de t√≠tulo customizada -->
  <div class="window-bar">
      <div class="window-brand">
          <img id="window-icon" src="../assets/kanban-deep-logo.png" alt="√çcone do App">
          <div id="window-title">KanbanDeep</div>
      </div>
      <div class="window-controls">
          <button id="window-minimize-btn" class="window-btn" title="Minimizar">‚Äî</button>
          <button id="window-maximize-btn" class="window-btn" title="Maximizar">‚ñ°</button>
          <button id="window-close-btn" class="window-btn" title="Fechar">‚úï</button>
      </div>
  </div>
  
  <header id="main-header">
    <div class="menu-container">
        <button id="user-avatar-btn" class="avatar-btn">
            <img id="user-avatar" src="" alt="Avatar do Usu√°rio">
        </button>
        <div id="profile-dropdown" class="dropdown">            
            <button id="switch-user-btn" data-i18n="kanban.profileMenu.switchProfile">üîÅ Trocar Perfil</button>
            <button id="user-profile-btn" data-i18n="kanban.profileMenu.myProfile">üë§ Meu Perfil</button>
            <button id="kanban-btn" data-i18n="kanban.header.myBoards">üìã Meus Quadros</button>
            <button id="my-groups-btn" data-i18n="kanban.profileMenu.myGroups">üë• Meus Grupos</button>
            <button id="friends-btn" data-i18n="kanban.profileMenu.friends">üßë‚Äçü§ù‚Äçüßë Amigos</button>
            <button id="templates-btn" data-i18n="kanban.profileMenu.manageTemplates">üé® Gerenciar Templates</button>
            <button id="archive-btn" data-i18n="archive.pageTitle">üóÑÔ∏è Arquivo</button>
            <hr>
            <button id="exit-btn" data-i18n="kanban.profileMenu.exit">üö™ Sair</button>
        </div>
    </div>

    <h1 id="page-title" data-i18n="notifications.pageTitle"></h1>

    <div class="menu-container">
        <button id="actions-dropdown-btn" class="btn" data-i18n="kanban.header.actions">‚ö° A√ß√µes</button>
        <div id="actions-dropdown" class="dropdown">
            <button id="markAllRead" data-i18n="notifications.button.markAllRead"></button>
            <button id="deleteAllRead" class="btn danger" style="width: 100%;" data-i18n="notifications.button.deleteAllRead"></button>
        </div>
    </div>
  </header>
  
  <main class="card">
    <nav class="showcase-navbar">
        <button class="nav-item active" data-tab="all-notifications" data-i18n="kanban.dialog.search.statusAll"></button>
        <button class="nav-item" data-tab="card-notifications" data-i18n="notifications.tab.cards"></button>
        <button class="nav-item" data-tab="meeting-notifications" data-i18n="notifications.tab.meetings"></button>
        <button class="nav-item" data-tab="friends-requests" data-i18n="notifications.tab.friendships"></button>
        <button class="nav-item" data-tab="group-requests" data-i18n="kanban.boardFilter.groups"></button>
    </nav>

    <div id="all-notifications" class="tab-content active">
        <section class="form-section">
            <div class="card-header">
                <h2 data-i18n="notifications.allNotificationsTitle"></h2>
                <div class="notification-filters">
                    <div class="custom-select">
                        <select id="notificationFilter">
                          <option value="all" data-i18n="kanban.dialog.search.statusAll"></option>
                          <option value="friend_request" data-i18n="notifications.types.friendRequest.title"></option>
                          <option value="friend_accepted" data-i18n="notifications.types.friendAccepted.title"></option>
                          <option value="group_request" data-i18n="notifications.types.groupRequest.title"></option>
                          <option value="group_invite" data-i18n="notifications.types.groupInvite.title"></option>
                          <option value="group_leave" data-i18n="notifications.types.groupLeave.title"></option>
                          <option value="group_removal" data-i18n="notifications.types.groupRemoval.title"></option>
                          <option value="card_assignment" data-i18n="notifications.types.cardAssignment.title"></option>
                          <option value="card_due_today" data-i18n="notifications.types.cardDueToday.message"></option>
                          <option value="card_overdue" data-i18n="notifications.types.cardOverdue.message"></option>
                          <option value="message" data-i18n="notifications.types.message.title"></option>
                          <option value="meeting" data-i18n="notifications.types.meeting.title"></option>
                          <option value="report" data-i18n="notifications.types.report.title"></option>
                        </select>
                    </div>
                    <div class="custom-select">
                        <select id="timeFilter">
                          <option value="all" data-i18n="groups.stats.periodAll"></option>
                          <option value="today" data-i18n="ui.today"></option>
                          <option value="week" data-i18n="ui.weekly"></option>
                          <option value="month" data-i18n="ui.thisMonth"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="notifications-list"></div>
        </section>
    </div>

    <div id="card-notifications" class="tab-content">
        <section class="form-section">
            <div class="card-header">
                <h2 data-i18n="notifications.tab.cards"></h2>
                <div class="custom-select">
                    <select id="cardStatusFilter">
                        <option value="all" data-i18n="ui.allTypes"></option>
                        <option value="assignment" data-i18n="notifications.filter.assignments"></option>
                        <option value="overdue" data-i18n="kanban.dialog.search.dueDateOverdue"></option>
                        <option value="due_today" data-i18n="kanban.dialog.search.dueDateToday"></option>
                        <option value="due_week" data-i18n="kanban.dialog.search.dueDateWeek"></option>
                        <option value="due_month" data-i18n="ui.thisMonth"></option>
                    </select>
                </div>
            </div>
            <div class="notifications-list"></div>
        </section>
    </div>

    <div id="meeting-notifications" class="tab-content">
        <section class="form-section">
            <div class="card-header">
                <h2 data-i18n="notifications.tab.meetings"></h2>
                <div class="custom-select">
                    <select id="meetingStatusFilter">
                        <option value="all" data-i18n="kanban.dialog.search.statusAll"></option>
                        <option value="upcoming" data-i18n="notifications.filter.upcoming"></option>
                        <option value="past" data-i18n="notifications.filter.past"></option>
                    </select>
                </div>
            </div>
            <div class="notifications-list"></div>
        </section>
    </div>

    <div id="friends-requests" class="tab-content">
        <section class="form-section">
            <div class="card-header">
                <h2 data-i18n="notifications.types.friendRequest.title"></h2>
            </div>
            <div class="requests-list"></div>
        </section>
    </div>

    <div id="group-requests" class="tab-content">
        <section class="form-section">
            <div class="card-header">
                <h2 data-i18n="notifications.groupRequestsTitle"></h2>
            </div>
            <div class="requests-list"></div>
        </section>
    </div>
  </main>

  <!-- Di√°logos -->
  <dialog id="notification-details-dialog" class="draggable">
    <h3 class="drag-handle" data-i18n="notifications.details.title"></h3>
    <div id="notification-details-content"></div>
    <div class="modal-actions">
        <button id="close-notification-details" class="btn cancel" data-i18n="ui.close"></button>
        <button id="action-notification-btn" class="btn confirm" style="display: none;" data-i18n="kanban.header.actions"></button>
    </div>
  </dialog>

  <script type="module" src="../js/renderer.js"></script>
</body>
</html>
